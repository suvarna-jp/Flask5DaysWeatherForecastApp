<!DOCTYPE html>
<html lang="en">
<head>
    {% block header %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='weather.css') }}">
        <title>Weather Forecast Application</title>
    {% endblock header %}
</head>
<body style="background-image:url('/static/images/sky.jpg')">

    <div class = "container">

        <div class="row">
            <div class="col-5 col-md-2 text-center">
                <img class="img-rounded" src="{{url_for('static', filename='images/512.png')}}" width="100" height="100" />
            </div>
            <div class="col-7 col-md-8 text-center">
                <div class="well well-sm box-shadow-demo text-center">
                    <h3 class="text-center text-info" style="font-weight: bolder" color: rgb(0, 75, 160);>WELCOME! To Suvarna's Weather Forecast App!!</h3>
                </div>
            </div>
            <div class="col-5 col-md-2 text-center">
                <img class="img-rounded" src="{{url_for('static', filename='images/215.png')}}" width="100" height="100" />
            </div>
        </div>
    </div>
   
    {% block body %}

    {% endblock body %}    

    {% block footer %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    {% endblock footer %}
</body>
</html>
