{% extends 'base.html' %}

{% block body%}

<form action="/" method="POST">
    <div>
        <label>Name : </label>
        <input type="text" name="name">
    </div>  
    <div>
        <label>Email : </label>
        <input type="email" name="email">
    </div> 
    <div>
        <label>Phone # : </label>
        <input type="text" name="phone">
    </div>  
    <div>
        <label>Address : </label>
        <input type="text" name="address">
    </div> 
    <button type="submit">Submit</button> 
</form>
